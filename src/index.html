<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beerpong!</title>
</head>

<script src="jquery/jquery-3.7.1.min.js"></script>
<script src="jquery/jquery.bracket.min.js"></script>
<link href="jquery/jquery.bracket.min.css" rel="stylesheet">

<body>
  <b>Välkommen till Beerpong turnering på Oscars 30-årsfest!</b>
  <div class="bracket">
  </div>
  <p>Kämpa väl, Drick för hälsan</p>
</body>

<script>

  var minimalData = {
    teams: [
      ["1 Henrik", "2 Oscar"], /* first matchup */
      ["3 Maja", "4 Matthis"],  /* second matchup */
      ["5 Hanna", "6 William"],
      ["7 Mathilda", "8 Emma"]
    ],
    results: [
      [[ , ], [ , ], [ , ], [ , ]],       /* first round */
      [[4, 6], [ , ]]        /* second round */
    ]
  }

  $(function () {
    $('.bracket').bracket({
      teamWidth: 90,
      scoreWidth: 30,
      matchMargin: 30,
      roundMargin: 50,
      init: minimalData
    })
  })

</script>

</html>

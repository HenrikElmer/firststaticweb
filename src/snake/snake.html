<!DOCTYPE html>
<html>

<head>
    <title>Snake</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<style>
    body {
        font-family: "Lucida Console", "Courier New", monospace;
    }

    h3 {
        font-family: "Lucida Console", "Courier New", monospace;
    }

    body {
        background: white;
        display: flex;
        align-items: center;
        justify-content: left;
    }

    canvas {
        border: 2px solid black;
    }

    .button {
        background-color: light-grey;
        border-style: solid;
        border-width: 2px;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        margin: 4px 2px;
        cursor: pointer;
        width: 110px
    }

    .buttonback {
        background-color: #b1da1f;
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        width: 160px
    }
</style>

<body>
    <div>
        <h3>Oscars 30-årsfest med beerpong!</h3>
        <h3>--------------------------------</h3>
        <button type="button" class="buttonback" onclick="document.location='../index.html'"> Tillbaka </button>
        <h3>--------------------------------</h3>
        <br><br>
        <canvas width="350" height="350" id="game"></canvas>
        <br><br>
        <button class="button" style="visibility:hidden"> BLANK </button><button class="button" onclick="upButton()">
            UPPÅT </button><button class="button" style="visibility:hidden"> BLANK </button><br>
        <button class="button" onclick="leftButton()"> VÄNSTER </button><button class="button"
            style="visibility:hidden"> </button><button class="button" onclick="rightButton()"> HÖGER
        </button><br>
        <button class="button" style="visibility:hidden"> BLANK </button><button class="button" onclick="downButton()">
            NEDÅT </button><button class="button" style="visibility:hidden"> BLANK </button><br>
    </div>

    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');

        // the canvas width & height, snake x & y, and the apple x & y, all need to be a multiples of the grid size in order for collision detection to work
        // (e.g. 16 * 25 = 400)
        var grid = 14;
        var count = 0;

        var snake = {
            x: 140,
            y: 140,

            // snake velocity. moves one grid length every frame in either the x or y direction
            dx: grid,
            dy: 0,

            // keep track of all grids the snake body occupies
            cells: [],

            // length of the snake. grows when eating an apple
            maxCells: 4
        };
        var apple = {
            x: 280,
            y: 280
        };

        // get random whole numbers in a specific range
        // @see https://stackoverflow.com/a/1527820/2124254
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        var img = new Image();
        img.src = "img/oscar_face.jpg";
        var beer = new Image();
        beer.src = "img/beer.png";

        // game loop
        function loop() {
            requestAnimationFrame(loop);

            // slow game loop to 15 fps instead of 60 (60/15 = 4)
            if (++count < 6) {
                return;
            }

            count = 0;
            context.clearRect(0, 0, canvas.width, canvas.height);

            // move snake by it's velocity
            snake.x += snake.dx;
            snake.y += snake.dy;

            // wrap snake position horizontally on edge of screen
            if (snake.x < 0) {
                snake.x = canvas.width - grid;
            }
            else if (snake.x >= canvas.width) {
                snake.x = 0;
            }

            // wrap snake position vertically on edge of screen
            if (snake.y < 0) {
                snake.y = canvas.height - grid;
            }
            else if (snake.y >= canvas.height) {
                snake.y = 0;
            }

            // keep track of where snake has been. front of the array is always the head
            snake.cells.unshift({ x: snake.x, y: snake.y });

            // remove cells as we move away from them
            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // draw apple
            //context.fillStyle = 'red';
            //context.fillRect(apple.x, apple.y, grid - 1, grid - 1);
            context.drawImage(beer, apple.x - grid, apple.y - grid, grid * 3, grid * 3);

            // draw snake one cell at a time
            context.fillStyle = 'black';

            snake.cells.forEach(function (cell, index) {

                //if (index == 0) {
                //    context.drawImage(img,cell.x -grid, cell.y-grid, grid * 3, grid *3);
                //} else {
                //    context.fillRect(cell.x, cell.y, grid - 2, grid - 2);
                //}

                context.fillRect(cell.x, cell.y, grid - 2, grid - 2);
                // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is

                // snake ate apple
                if (cell.x == apple.x && cell.y == apple.y) {
                    snake.maxCells++;

                    // canvas is 400x400 which is 25x25 grids
                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }

                // check collision with all cells after this one (modified bubble sort)
                for (var i = index + 1; i < snake.cells.length; i++) {

                    // snake occupies same space as a body part. reset game
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        snake.x = 160;
                        snake.y = 160;
                        snake.cells = [];
                        snake.maxCells = 4;
                        snake.dx = grid;
                        snake.dy = 0;

                        apple.x = getRandomInt(0, 25) * grid;
                        apple.y = getRandomInt(0, 25) * grid;
                    }
                }
            });
            context.drawImage(img, snake.cells[0].x - grid, snake.cells[0].y - grid, grid * 3, grid * 3);
        }

        function leftButton() {
            if (snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            }
        }

        function upButton() {
            if (snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
        }

        function rightButton() {
            if (snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            }
        }

        function downButton() {
            if (snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        }

        // listen to keyboard events to move the snake
        document.addEventListener('keydown', function (e) {
            // prevent snake from backtracking on itself by checking that it's
            // not already moving on the same axis (pressing left while moving
            // left won't do anything, and pressing right while moving left
            // shouldn't let you collide with your own body)

            // left arrow key
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            }
            // up arrow key
            else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
            // right arrow key
            else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            }
            // down arrow key
            else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        // start the game
        requestAnimationFrame(loop);
    </script>
</body>

</html>
